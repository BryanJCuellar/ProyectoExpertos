<div id="page-payPlan" class="bg-custom-dark pt-5">
  <!--Barra de navegacion-->
  <app-header></app-header>
  <!---->
  <main class="container-fluid">
    <div id="seccion-pagoPlan" class="box mb-5">
      <app-common-logo-dark></app-common-logo-dark>
      <h1 class="text-center text-white mb-3"><b>Opciones de Pago</b></h1>
      <div class="text-center mb-3"><i class="fas fa-shopping-cart text-white font-s-5"></i></div>
      <div class="label-input mb-3">
        <label class="label-form text-white pl-2" for="metodo-pago"><b>Método de pago</b></label>
        <select id="metodo-pago" class="custom-select" disabled>
          <option value="tarjeta">Tarjeta de crédito o débito</option>
        </select>
      </div>
      <div class="label-input mb-3">
        <label class="label-form text-white pl-2" for="tipoPlan"><b>Tipo de Plan</b></label>
        <input type="text" id="tipoPlan" class="form-control input-sign px-3" value="Empresarial" disabled>
      </div>
      <div class="label-input mb-3">
        <label class="label-form text-white pl-2" for="precioPlan"><b>Precio</b></label>
        <input type="text" id="precioPlan" class="form-control input-sign px-3" value="$1.99" disabled>
      </div>
      <div class="label-input mb-3">
        <label class="label-form text-white pl-2" for="nombreTarjeta"><b>Nombre en tarjeta</b></label>
        <input type="text" id="nombreTarjeta" class="form-control input-sign px-3" placeholder="Nombre en tarjeta">
      </div>
      <div class="label-input mb-3">
        <label class="label-form text-white pl-2" for="numeroTarjeta"><b>Número de la tarjeta</b></label>
        <input type="text" id="numeroTarjeta" class="form-control input-sign px-3" placeholder="Número de la tarjeta">
      </div>
      <div class="label-input mb-5">
        <label class="label-form text-white pl-2" for="fechaVencimiento"><b>Fecha de vencimiento</b></label><br>
        <div id="fechaVencimiento">
          <select id="mes-vencimiento" class="custom-select mr-3">
            <option value="1">Enero</option>
          </select>
          <select id="anio-vencimiento" class="custom-select">
            <option value="2021">2021</option>
          </select>
        </div>
      </div>
      <div class="text-center mb-4"><button type="button" class="btn btn-outline-primary">Comprar Plan</button></div>
      <div class="text-center"><a class="link-sugerencia custom-white" [routerLink]="'/plans'">Volver a Selección de Plan</a>
      </div>
    </div>
  </main>
  <!--Pie de Página-->
  <app-footer></app-footer>
  <!---->
</div>
