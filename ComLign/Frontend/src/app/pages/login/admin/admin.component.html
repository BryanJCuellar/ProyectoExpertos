<div class="page-login bg-custom-dark pt-5">
  <!--Barra de navegacion-->
  <app-header></app-header>
  <!---->
  <main class="container-fluid">
    <div class="box-admin mb-5">
      <app-common-logo-dark></app-common-logo-dark>
      <h1 class="text-center custom-white mb-3"><b>Inicio de Sesión</b></h1>
      <div class="text-center mb-3"><i class="fas fa-user-tie custom-white font-s-5"></i></div>
      <div class="label-input mb-3">
        <label class="label-form custom-white pl-2" for="login-email"><b>Email</b></label>
        <input type="email" id="login-email" class="form-control input-sign px-3" placeholder="Email">
      </div>
      <div class="label-input mb-3">
        <label class="label-form custom-white pl-2" for="login-password"><b>Password</b></label>
        <input type="password" id="login-password" class="form-control input-sign px-3" placeholder="Password">
      </div>
      <div class="label-input mb-5">
        <label class="label-form custom-white pl-2" for="login-codigoAdmin"><b>Codigo Admin</b></label>
        <input type="text" id="login-codigoAdmin" class="form-control input-sign px-3"
          placeholder="Codigo de Administrador">
      </div>
      <div class="text-center mb-3">
        <button type="button" class="btn btn-outline-primary">Iniciar Sesión</button>
      </div>
    </div>
  </main>
  <!--Pie de Página-->
  <app-footer></app-footer>
  <!---->
</div>
